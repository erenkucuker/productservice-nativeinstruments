                  data:
                    type: object
                    example:
                      user_id: 1
                      product_sku: kontakt-4
                  link:
                    type: array
                    example: []
                  meta:
                    type: array
                    example: []
                  message:
                    type: string
                    example: 'Users purchased product created.'
      tags:
        - 'User Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sku:
                  type: string
                  description: 'Products Sku.'
                  example: kontakt-4
              required:
