          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  data:
                    user_id: 1
                    product_sku: kontakt-4
                  link: []
                  meta: []
                  message: 'Users purchased product created.'
                properties:
                  success:
