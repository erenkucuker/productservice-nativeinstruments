          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  data:
                    id: 1
                    name: 'Weston Ratke'
                    email: mac94@moen.com
                  link: []
                  meta: []
                  message: ''
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    example:
                      id: 1
                      name: 'Weston Ratke'
                      email: mac94@moen.com
                  link:
                    type: array
                    example: []
                  meta:
                    type: array
                    example: []
                  message:
                    type: string
                    example: ''
      tags:
        - 'User Management'
