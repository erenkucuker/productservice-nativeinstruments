openapi: 3.0.3
info:
  title: 'Native Instrument Product Service API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8003'
paths:
  /api/v1:
    get:
      summary: Home
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Authorization
          description: ''
          example: NzdYMVhVTjJjZVZoUnJncjlveHB3V094THBxMmJP
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: 'Welcome to productservice'
      tags:
        - Endpoints
      security: []
  /api/v1/auth:
    post:
      summary: 'Authenticating the user.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Authorization
          description: ''
          example: NzdYMVhVTjJjZVZoUnJncjlveHB3V094THBxMmJP
          schema:
            type: string
      responses:
        200:
          description: '200'
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  data:
                    access_token: 6|dnXwYoauF0NJQOdfFgeJvtAPI5eWWWIJmkzIHG5s
                  link: []
                  meta: []
                  message: ''
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    example:
                      access_token: 6|dnXwYoauF0NJQOdfFgeJvtAPI5eWWWIJmkzIHG5s
                  link:
                    type: array
                    example: []
                  meta:
                    type: array
                    example: []
                  message:
                    type: string
                    example: ''
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email of the  user.'
                  example: testuser@example.com
                password:
                  type: string
                  description: 'The password of the  user.'
                  example: secret
              required:
                - email
                - password
      security: []
  /api/v1/products:
    get:
      summary: 'Get All Products.'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: NzdYMVhVTjJjZVZoUnJncjlveHB3V094THBxMmJP
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: '200'
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\n\n\n     \n{\n  \"success\": true,\n \"data\": [\n      {\n      \"sku\": \"battery-4\",\n      \"name\": \"Battery 4\"\n      },\n      {\n      \"sku\": \"guitar-rig-5\",\n      \"name\": \"Guitar Rig 5\"\n      }\n  ],\n  \"link\": {\n    \"next_page_url\": \"http://localhost:8003/api/v1/products?page=2\",\n      \"previous_page_url\": null\n  },\n  \"meta\": {\n      \"per_page\": 10,\n      \"current_page\": 1,\n      \"total\": 19,\n      \"last_page\": 2\n  },\n  \"message\": \"\"\n  }\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n}"
      tags:
        - 'Product Management'
  /api/v1/user:
